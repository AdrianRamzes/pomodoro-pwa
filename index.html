<head>
  <title>Pomodoro</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <link rel="stylesheet" href="pomodoro.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="index.js"></script>
</head>
<div class="grid">
  <div class="container">
    <div id="timer" class="timer">25:00</div>
    <div class="control-panel">
      <button id="resetButton" onclick="onReset()">
        <img src="icons/reset.png" alt="RESET" />
      </button>
      <button id="startButton" onclick="onStart()">
        <img src="icons/start.png" alt="START" />
      </button>
      <button id="pauseButton" onclick="onPause()" style="display: none">
        <img src="icons/pause.png" alt="PAUSE" />
      </button>
    </div>
  </div>
</div>
